implicit: #неявное
  - Стоимость и описание товара должны отображаться в разных валютах в зависимости от выбранного языка
  - Пользователь должен иметь возможность оформить заказ без авторизации
  - Пользователь должен иметь возможность регистрации в ИМ
  - При посещении сайта должна появляться надпись принятия cookie файлов
  - После добавления товара в корзину должно появляться сообщение об этом
  - Изображения товара на сайте имеют размер не более 200 кБ
  - Данный интернет магазин работает, как SPA приложение
  - На странице товара пользователь может перейти по ссылке в категорию товара
  - Корзина хранится в сессии браузера

