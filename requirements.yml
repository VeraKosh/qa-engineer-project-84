functional: #функциональное
  - Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  - Пользователь должен иметь возможность фильтровать товары # Товары можно отфильтровать по названию, рейтингу, цене со скидкой и без
  - Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре. # Список товаров можно выводить таблицей, он доступен и авторизованному и неавторизованному пользователю
  - Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины #  Из корзины можно оформить заказ, перейти на страницу оплаты, вернуться обратно к списку товаров
non-functional: #нефункциональное
